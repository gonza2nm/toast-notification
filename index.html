<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleToast.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,
    wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;
    1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="toast">
        <div class="toast_content">
            <img class="toast_img" src="assets/error-circle.svg">
            <div class="toast_message">
                <span class="toast_text toast_text_1">Success</span>
                <span class="toast_text toast_text_2">Your changes has been saved</span>
            </div>  
        </div>
        <i class="toast_close">X</i>
        <div id="toast_progress"></div>
    </div>

    <div class="container">
        <div class="container_text">Verdadero: <input id="verificar" type="checkbox"></div>
        <button id="btn_msg">Show Message</button> 
    </div>
    <script src="script.js"></script>
</body>
</html>
